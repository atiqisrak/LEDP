<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Contact Atiq Israk</title>
</head>

<body>
  <div id="contact_one">
    <div class="contact_one_text">
      <h1>Contact Atiq Israk</h1>
    </div>
     </div>
    <section class="contactussection">
      <form>
        <h4>
          Send me your message
        </h4>
        <div class="required">
          <div>
            <input type="text" name="firstName" placeholder="First Name" required />
            <input type="text" name="lastName" placeholder="Last Name" required />
          </div>
          <div>
            <input type="email" required placeholder="Email" required />
            <input type="tel" required placeholder="Phone Number" required />
          </div>
          <textarea placeholder="Write your message here..." rows="5"></textarea>
          <input type="button" value="Send" />
        </div>
      </form>
      <aside>
        <h4>Contact Info.</h4>
        <div class="inline">
          <i class="fas fa-map-marker-alt"></i>
          <p>
            Professor Para<br> Sherpur, Bogra
          </p>
        </div>
        <div class="inline">
          <i class="fas fa-phone"></i>
          <p>+880-17018-3882</p>
        </div>
        <div class="inline">
          <i class="far far fa-envelope"></i>
          <a href="https://atiqisrak.netlify.com">atiqisrak@gmail.com</a>
        </div>
        <div class="socials">
          <i class="fab fa-facebook-square"></i>
          <i class="fab fa-twitter-square"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-linkedin"></i>
        </div>
      </aside>
    </section>
    </body>

</html>
