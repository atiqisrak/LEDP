<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Day 16</title>
  </head>
  <body>
    <h1>Form</h1>
    <form>
    <fieldset class="form-group">
        <legend>Intro:</legend>
        <div class="form-group">
            <label class="form-control-label"> First Name</label>
            <input class="form-control" type="text" name="firstname" placeholder="enter your first name" >
        </div>
        <div class="form-group"> 
            <label > Last Name</label>
            <input class="form-control"type="text" name="lastname" placeholder="enter your Last name" >
        </div>

    </fieldset>

    <fieldset>
        <legend>Contact:</legend>
        <div class="form-group">
            <label class="form-control-label"> Email:</label>
            <input class="form-control" type="email" name="" placeholder="enter your email" required>
        </div>
        <div class="form-group">
        <label class="form-control-label"> Phone No :</label>
        <select>
			<option>+88</option>
			<option>+06</option>
			<option>+97</option>
			<option>+21</option>
        </select>
        <input type="tel" name="Phone"  placeholder="Enter your Phone number">
    </div>

   
        <div class="form-group">
        <label> Country:</label>
        <select>
			<option selected>BAN</option>
			<option>USA</option>
			<option>IND</option>
			<option>PAK</option>
        </select>
        <div>
        <label> Address:</label></div>
        <input class="form-control"type="text" name="" id="" placeholder="Your Address">
        <small>Your Permanent Address</small>
        </div>
    </fieldset>
     <Fieldset>
            <legend>Other info:</legend>
            <div class="form-group">
                <label > Select Your Gender :</label>
                <div>
                    <label>
                        <input type="radio" name="Gender" value="Male">Male
                    </label>
                </div>
                <div>
                    <label>
                    <input type="radio" name="Gender" value="Female">Female
                    </label>
                </div>
            </div>   
    </Fieldset>

    <fieldset>
    <div class="form-group">
        <legend>Career Goal:</legend>
        <label > Select Your desired Course:</label>
        <div>
            <label>
                <input type="checkbox">Web Design
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox">Web Development
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox">Graphic Design
            </label>
        </div>
    
   


    </div>
    </fieldset>





    
    <fieldset>
        <legend>Your Messege:</legend>
        <div> 
            <textarea class="ml-2" name="text" id="" cols="30" rows="5"></textarea>
        </div>
       
    </fieldset>







    <button type="button" class="btn btn-success ml-2">Submit</button>




    </form>

</html>
